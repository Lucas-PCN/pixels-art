<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Pixel art</title>
</head>
<body>
  <header>
    <h1 id="title">Pixels Art</h1>
  </header>
  <main>
    <section id="color-palette" class="display position"></section>
    <div id="othersColors" class="button color-theme position">Switch colors</div>
    <section id="interactions" class="display position">
      <input id="board-size" type="number" min="1">
      <div id="generate-board" class="color-theme button">Set grid</div>
      <div id="clear-board" class="button color-theme">Clear</div>
    </section>
    <section id="pixel-board" class="position"></section>
  </main>
  <footer>
    <p>
      HTML, CSS and JavaScript project developed by <a href="https://www.linkedin.com/in/lucas-pereira-castanheira/" rel="author" target="_blank">Lucas Castanheira</a>
    </p>
  </footer>
</body>
<script src = "script.js"></script>
</html>
